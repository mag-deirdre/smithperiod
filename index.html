<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>NGI WebGL Viewer</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="Stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.23/themes/ui-darkness/jquery-ui.css" type="text/css">
</head>
<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="statusBar" class="rightPanel">
        <h2 style="padding: 10px">Live Data Feed</h2>
        <h3 class="infoContents" id="time"></h3>
        <h4 class="infoContents" id="timer"></h4>
        <span id="stopInterval" style="left: 10px" class="aButton ui-icon-blank">Pause Searching</span>
        <div style="left: 10px" id="progressbar">
            <div class="progress-label">Loading...</div>
        </div>
        <div class="scrollContents" id="imageryReport"></div>
    </div>
    <div id="dialog" title="NGI WebGL Viewer"></div>
</body>
      <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.23/jquery-ui.min.js"></script>
    <script src="js/greatCircle.js"></script>
    <script type="text/javascript" src="js/ephemeris.js"></script>
    <script type="text/javascript" src="js/sgp4.js"></script>
    <script src="js/config.js"></script>
    <!--<script type="text/javascript" src="Build/Cesium.js"></script> Can't use this as the proxy code appends a '?' which doesn't work with our proxy -->
    <script src="js/Cesium21/CesiumUnminified/Cesium.js"></script>
     <script type="text/javascript" src="js/mainfor21.js"></script>
</html>
